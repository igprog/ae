<div ng-if="!g.isLogin" class="container h-100 pt-5 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-4">
            <div class="card shadow p-3">
                <div class="text-center">
                    <h2>Prijava</h2>
                </div>
                <form id="loginform">
                    <div class="form-group">
                        <label for="username">Korisničko ime:</label>
                        <input ng-model="d.userName" type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Lozinka:</label>
                        <input ng-model="d.password" type="password" class="form-control" name="password" placeholder="lozinka">
                    </div>
                    <div class="text-right">
                        <button type="submit" form="loginform" ng-click="login(d)" class="btn btn-outline-dark"><span class="fa fa-unlock-altfa fa-key" aria-hidden="true"></span> <span class="text-capitalize">Prijava</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <json-directive data="d" desc="'d'" debug="config.debug"></json-directive>
    <json-directive data="g" desc="'g'" debug="config.debug"></json-directive>
</div>
