<!DOCTYPE html>
<html>
<head>
    <title>Apartments Elvira - Price</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="price" ng-controller="priceCtrl">
    <div class="container">
        <h1>Apartments Elvira - Price</h1>
        <div class="row">
            <label class="col-sm-2">From</label>
            <div class="col-sm-4">
                <input ng-model="d.dateFrom" type="text" class="form-control" />
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2">To</label>
            <div class="col-sm-4">
                <input ng-model="d.dateTo" type="text" class="form-control" />
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2">Apartment</label>
            <div class="col-sm-4">
                <input ng-model="d.apartment" type="text" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <button ng-click="getPrice(d)" class="btn btn-success">Get Price</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="margin:20px; padding:10px; border:solid 2px gray">
                Arrival: {{d.dateFrom}} <br />
                Departure: {{d.dateTo}} <br />
                Days: {{d.days}} <br />
                Total: {{d.total}} &#8364; <br />
                Deposit: {{d.deposit}} &#8364; <br />
                Rest to pay in Brela: {{d.restToPay}} &#8364;
            </div>
        </div>

        <pre>{{d}}</pre>
    </div>
   
    <script>
        var app = angular.module('price', []);
        app.controller('priceCtrl', ['$scope', '$http', function ($scope, $http) {
            var init = function () {
                $http({
                    url: 'Price.asmx/Init',
                    method: 'POST',
                    data: { }
                })
               .then(function (response) {
                   $scope.d = JSON.parse(response.data.d);
               },
               function (response) {
                   $scope.msg = response.data.d;
               });
            };
            init();

            $scope.getPrice = function (d) {
                $http({
                    url: 'Price.asmx/GetPrice',
                    method: 'POST',
                    data: { d: d }
                })
               .then(function (response) {
                   $scope.d = JSON.parse(response.data.d);
               },
               function (response) {
                   alert(response.data.d);
               });
            };

        }]);
    </script>
</body>
</html>
